<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="source">Source</label>
        <input type="text" [(ngModel)]="routeObj.source"
               class="form-control"
               id="source"
               name="source"
               placeholder="Enter the Source Node"
               required #source="ngModel">
      </div>
      <div [hidden]="!source.pristine" class="alert alert-danger" style="background-color: red;color: linen;">Source Node is required</div>
      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" [(ngModel)]="routeObj.destination"
               class="form-control"
               id="destination"
               name="destination"
               placeholder="Enter the Destination Node"
               required #destination="ngModel"><br>
        <div [hidden]="!destination.pristine" class="alert alert-danger" style="background-color: red;color: linen;">Destination Node is required</div>
      </div>
      <button type="submit" [disabled]="!userForm.form.valid"
              class="btn btn-success">Submit</button>
    </form>
  </div>
  <div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
          <th scope="col" style="
    background: royalblue;
    border-color: royalblue;
">Shortest Path</th>
        </tr>
        </thead>
        <tbody *ngIf="nodes">
        <tr *ngFor="let node of nodes.nameList">
          <td style="background-color: #e8f0fe;">{{ node }}</td>
        </tr>
        <tr>
          <td style="background-color: #e8f0fe;">{{routeObj.destination}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
